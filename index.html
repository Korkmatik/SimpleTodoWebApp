<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
        <div class="search">
            <input id="search-input" type="text" placeholder="Search ...">
        </div>
    </header>

    <section>
        <form>
            <input id="new-todo" type="text" placeholder="New Todo ...">
            <button id="create-todo-btn" type="button">Add</button>
        </form>

        <ul id="list-items">
            <li>
                <span class="content">Todo 1</span>
                <button class="delete" type="button">X</button>
            </li>
            <li>
                <span class="content">Todo 2</span>
                <button class="delete" type="button">X</button>
            </li>
            <li>
                <span class="content">Todo 3</span>
                <button class="delete" type="button">X</button>
            </li>
            <li>
                <span class="content">Todo 4</span>
                <button class="delete" type="button">X</button>
            </li>
        </ul>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
